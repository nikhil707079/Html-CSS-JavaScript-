<html>
<head>
<title> Form</title>
</head>
<body>
<h><b>Training Course Signup</b></h>
<p> Sing-up for a training course using this form</p>

<lable for="title"> Title:</label>
<input type="text"="title" name="name">
<br>
<br>

<lable for="name">First Name*</label>
<br>
<input type="id"="name" name="name">

<lable for="last name">Last Name*</label>
<input type="id"="last name" name="name">
<br>
<br>
<lable for="emailID"> Email ID*</label>
<br>
<input type="email" id="emailID" name="emailID">

<br>
<br>
<lable for="PhoneNumber"> Phone No*</label>
<br>
<input type="tel"="PhoneNumber" name="PhoneNumber">
<br>
<br>
<lable for="company"> Company*</label>
<br>
<input type="text"="company" name="company">
<br>
<br>
<lable for="position"> Position*</label>
<br>
<input type="text"="position" name="position">
<br>
<br>
<lable for="address"> Address*</label>
<br>
<input type="text"="address" name="address">
<br>
<br>

<lable for="city"> City*</label>
<br>
<input type="text"="city" name="city">
<br>
<br>
<label for="state">State/Province*</label>
<br>
<select name="state" id="state">

<option value="1">Bihar></option>
<option value="2">Assam></option>
<option value="3">Karnataka></option>
</select>
<br>
<br>
<label for="country">Country*</label>
<br>
<select name="country" id="country">

<option value="1">India></option>
<option value="2">Afghanistan></option>
<option value="3">Austria></option>
</select>

</body>
</html>
